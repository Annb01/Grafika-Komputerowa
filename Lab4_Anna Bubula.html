<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="800px" height="600px"
    viewBox="0 0 4 3"
    preserveAspectRatio="xMidYMid">
    
    <defs>
        <g id = "trójkąt">
            <polygon points="2.1,2 2.3,2.95 1.9,2.95"/>
        </g>
        <g id = "kwadrat">
            <rect x="1.35" y="1.7" width="1.5" height="0.1" fill="red" transform="rotate(20, 1.36, 1.95)"/>
        </g>
        <g id="ośmiokąt" transform="rotate(1 1)" transform-origin="1 1">
            <polygon points="2,1 1.707,1.707 1,2 0.293,1.707 0,1 0.293,0.293 1,0 1.707,0.293"
                     fill="none" stroke="black" stroke-width="0.03"/>
            <line x1="2" y1="1" x2="1" y2="1" stroke="black" stroke-width="0.03"/> 
            <line x1="1.707" y1="1.707" x2="1" y2="1" stroke="black" stroke-width="0.03"/>
            <line x1="1" y1="2" x2="1" y2="1" stroke="black" stroke-width="0.03"/>
            <line x1="0.293" y1="1.707" x2="1" y2="1" stroke="black" stroke-width="0.03"/>
            <line x1="0" y1="1" x2="1" y2="1" stroke="black" stroke-width="0.03"/>
            <line x1="0.293" y1="0.293" x2="1" y2="1" stroke="black" stroke-width="0.03"/>
            <line x1="1" y1="0" x2="1" y2="1" stroke="black" stroke-width="0.03"/>
            <line x1="1.707" y1="0.293" x2="1" y2="1" stroke="black" stroke-width="0.03"/>
            <animateTransform attributeName="transform" attributeType="XML"
                            type="rotate" from="0" to="360" dur="3s" repeatCount="indefinite"/>
          </g>

        <g id="wiatrak1">
            <use href="#ośmiokąt" transform="translate(1.1, 1.43) scale(0.35, 0.35)"/>
            <use href="#ośmiokąt" transform="translate(2.44, 1.91) scale(0.35, 0.35)"/>
            <use href = "#kwadrat"/>
            <use href = "#trójkąt" fill="blue"/>
        </g>

        <g id="wiatrak2">
            <use href="#ośmiokąt" transform="translate(1.1, 1.43) scale(0.35, 0.35)"/>
            <use href="#ośmiokąt" transform="translate(2.44, 1.91) scale(0.35, 0.35)"/>
            <use href = "#kwadrat"/>
            <use href = "#trójkąt" fill="purple"/>
        </g>

        <g id="wiatrak3">
            <use href="#ośmiokąt" transform="translate(1.1, 1.43) scale(0.35, 0.35)"/>
            <use href="#ośmiokąt" transform="translate(2.44, 1.91) scale(0.35, 0.35)"/>
            <use href = "#kwadrat"/>
            <use href = "#trójkąt" fill="green"/>
        </g>
    </defs>

    <g id="obrazek">
    <rect x="0" y="0" width="4" height="3" stroke="black" fill="none" stroke-width="0.05"/>
    <use href="#wiatrak1"/>
    <use href="#wiatrak2" transform="translate(-0.8, -1) scale(0.8, 0.8)"/>
    <use href="#wiatrak3" transform="translate(1.8, -0.7) scale(0.6, 0.6)"/>
    </g>
    

</svg>
